<extend name="Layout/back" />
<block name="content">
	<div id="content">
    <div class="page-header">
      <div class="container-fluid">
        <div class="pull-right">
          <button class="btn btn-primary" title="" data-toggle="tooltip" form="form-product" type="submit" data-original-title="保存">
            <i class="fa fa-save"></i>
          </button>
          <a class="btn btn-default" title="" data-toggle="tooltip" href="" data-original-title="取消">
            <i class="fa fa-reply"></i>
          </a>
        </div>
        <h1>商品管理</h1>
        <ul class="breadcrumb">
          <li>
            <a href="">首页</a>
          </li>
          <li>
            <a href="">商品管理</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="container-fluid">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            <i class="fa fa-pencil"></i>
            新增商品
          </h3>
        </div>
        <div class="panel-body">
          <form class="form-horizontal" id="form-product" enctype="multipart/form-data" method="post" action="{:U('Back/Shop/add')}">
            <ul class="nav nav-tabs">

              <li class="active">
                <a data-toggle="tab" href="#tab-general">基本信息</a>
              </li>

              <li>
                <a data-toggle="tab" href="#tab-description">商品描述
                </a>
              </li>

              <li>
                <a data-toggle="tab" href="#tab-seo">SEO项目</a>
              </li>
              <li>
                <a data-toggle="tab" href="#tab-links">关联项目</a>
              </li>
              <li>
                <a data-toggle="tab" href="#tab-attribute">属性</a>
              </li>
             <!--  <li>
                <a data-toggle="tab" href="#tab-option">选项设置</a>
              </li> -->
              <!--   <li class="hidden">
              <a href="#tab-recurring" data-toggle="tab">分期付款</a>
            </li>
            -->
            <li>
              <a data-toggle="tab" href="#tab-discount">促销活动</a>
            </li>
            <li>
              <a data-toggle="tab" href="#tab-special">优惠价格</a>
            </li>
            <li>
              <a data-toggle="tab" href="#tab-image">图片设置</a>
            </li>
            <!--         <li>
            <a href="#tab-reward" data-toggle="tab">积分</a>
          </li>
          <li>
            <a href="#tab-design" data-toggle="tab">设计</a>
          </li>
          -->
        </ul>
        <div class="tab-content">
          <div id="tab-general" class="tab-pane active">

            <div class="form-group required">
              <label for="input-name" class="col-sm-2 control-label">商品名称</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="input-name" placeholder="商品名称" value="" name="name">
              </div>
            </div>

            <div class="form-group">
              <label for="input-image" class="col-sm-2 control-label">图片</label>
              <div class="col-sm-10" id="input-image">
                <input type="file" name="image_ajax">
                <img id='img-image-thumb' width="50px"/>
              </div>
                <input type="hidden" name='image' id="img-image-thumb">
                <input type="hidden" name='image_thumb' id="img-image-thumb">
            </div>

            <div class="form-group">
              <label for="input-sku" class="col-sm-2 control-label">
                <span title="" data-toggle="tooltip" data-original-title="库存单位">SKU</span>
              </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="input-sku" placeholder="SKU" value="" name="sku">
              </div>
            </div>
            <div class="form-group">
              <label for="input-upc" class="col-sm-2 control-label">
                <span title="" data-toggle="tooltip" data-original-title="通用商品代码">UPC</span>
              </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="input-upc" placeholder="UPC" value="" name="upc">
              </div>
            </div>

            <div class="form-group">
              <label for="input-price" class="col-sm-2 control-label">销售价格</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="input-price" placeholder="销售价格" value="" name="price">
              </div>
            </div>

            <div class="form-group">
              <label for="input-tax" class="col-sm-2 control-label">商品税类</label>
              <div class="col-sm-10">
                <select class="form-control" id="input-tax" name="tax_id">
                  <option value="0">--- 无 ---</option>
                <volist name="tax_list" id="tax">
                  <option value="{$tax['tax_id']}">{$tax['title']}</option>
                </volist>
              
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="input-quantity" class="col-sm-2 control-label">商品数量</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="input-quantity" placeholder="商品数量" value="1" name="quantity">
              </div>
            </div>

            <div class="form-group">
              <label for="input-minimum" class="col-sm-2 control-label">
                <span title="" data-toggle="tooltip" data-original-title="最小订购的数量">最小起订数量</span>
              </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="input-minimum" placeholder="最小起订数量" value="1" name="minimum">
              </div>
            </div>

            <div class="form-group">
              <label for="input-subtract" class="col-sm-2 control-label">扣减库存</label>
              <div class="col-sm-10">
                <select class="form-control" id="input-subtract" name="subtract">
                  <option selected="selected" value="1">是</option>
                  <option value="0">否</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="input-stock-status" class="col-sm-2 control-label">
                <span title="" data-toggle="tooltip" data-original-title="当缺货时，显示缺货状态。">库存状况</span>
              </label>
              <div class="col-sm-10">
                <select class="form-control" id="input-stock-status" name="stock_status_id">
            <volist name="stock_status_list" id="stock">
                  <option value="{$stock['stock_status_id']}">{$stock['title']}</option>
            </volist>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">可配送</label>
              <div class="col-sm-10">
                <label class="radio-inline">
                  <input type="radio" checked="checked" value="1" name="shipping">
                  是
                </label>
                <label class="radio-inline">
                  <input type="radio" value="0" name="shipping">
                  否
                </label>
              </div>
            </div>

            <div class="form-group">
              <label for="input-date-available" class="col-sm-2 control-label">供货日期</label>
              <div class="col-sm-3">
                <div class="input-group date">
                  <input type="text" class="form-control" id="input-date-available" data-date-format="YYYY-MM-DD" placeholder="供货日期" value="2016-07-10" name="date_available">
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default">
                      <i class="fa fa-calendar"></i>
                    </button>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="input-length" class="col-sm-2 control-label">尺寸 (L x W x H)</label>
              <div class="col-sm-10">
                <div class="row">
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="input-length" placeholder="长" value="" name="length">
                  </div>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="input-width" placeholder="宽" value="" name="width">
                  </div>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="input-height" placeholder="高" value="" name="height">
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="input-length-class" class="col-sm-2 control-label">长度单位</label>
              <div class="col-sm-10">
                <select class="form-control" id="input-length-class" name="length_class_id">
            <volist name="length_unit_list"  id="length_unit">
                  <option value="{$length_unit['length_unit_id']}">{$length_unit['title']}</option>
			</volist>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="input-weight" class="col-sm-2 control-label">重&nbsp;&nbsp;量</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="input-weight" placeholder="重&nbsp;&nbsp;量" value="" name="weight">
              </div>
            </div>
            <div class="form-group">
              <label for="input-weight-class" class="col-sm-2 control-label">重量单位</label>
              <div class="col-sm-10">
                <select class="form-control" id="input-weight-class" name="weight_class_id">
            <volist name="weight_unit_list" id="weight_unit">
                  <option value="{$weight_unit['weight_unit_id']}">{$weight_unit['title']}</option>
            </volist>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="input-status" class="col-sm-2 control-label">状态</label>
              <div class="col-sm-10">
                <select class="form-control" id="input-status" name="status">
                  <option selected="selected" value="1">启用</option>
                  <option value="0">停用</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="input-sort-order" class="col-sm-2 control-label">排序</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="input-sort-order" placeholder="排序" value="0" name="sort_number">
              </div>
            </div>
          </div>

          <div id="tab-description" class="tab-pane">
        
            <div class="form-group">
              <label for="input-description" class="col-sm-2 control-label">商品描述</label>
              <div class="col-sm-10">
                <textarea id="input-description" placeholder="商品描述" name="description" style="display: none;"></textarea>
              </div>
            </div>
          </div>

          <div id="tab-seo" class="tab-pane">

            <div class="form-group required">
              <label for="input-meta-title2" class="col-sm-2 control-label">Meta Tag 标题</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="input-meta-title2" placeholder="Meta Tag 标题" value="" name="meta_title">
              </div>
            </div>
            <div class="form-group">
              <label for="input-meta-description2" class="col-sm-2 control-label">Meta Tag 描述</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="input-meta-description2" placeholder="Meta Tag 描述" rows="5" name="meta_description"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="input-meta-keyword2" class="col-sm-2 control-label">Meta Tag 关键字</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="input-meta-keyword2" placeholder="Meta Tag 关键字" rows="5" name=" meta_keywords"></textarea>
              </div>
            </div>

          </div>

          <div id="tab-links" class="tab-pane">
            <div class="form-group">
              <label for="input-manufacturer" class="col-sm-2 control-label">
                <span title="" data-toggle="tooltip" data-original-title="(自动完成)">商品品牌</span>
              </label>
              <div class="col-sm-10">
                <select class="form-control" id="input-brand_id" name="brand_id">
                  <option value="0" selected>--未选择--</option>
                <volist name="brand_list" id="brand">
                  <option value="{$brand['brand_id']}">{$brand['title']}</option>
                </volist>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="input-category" class="col-sm-2 control-label">
                <span title="" data-toggle="tooltip" data-original-title="(自动完成)">商品分类</span>
              </label>
              <div class="col-sm-10">
                <select class="form-control" id="input-category_id" name="category_id">
                  <option value="0">--未选择--</option>
            <volist name="category_list" id="category">
                  <option value="{$category['category_id']}">{:str_repeat('&nbsp;',5*$category['deep'])}{$category['title']}</option>
            </volist>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="input-related" class="col-sm-2 control-label">
                <span title="" data-toggle="tooltip" data-original-title="(自动完成)">相关商品</span>
              </label>
              <div class="col-sm-10">
                <select multiple="" class="form-control" id="input-brand_id" name="assoc_id">
                  <option value="0">--未选择--</option>
                </select>
              </div>
            </div>
          </div>
          <div id="tab-attribute" class="tab-pane">
              <div class="form-group">
                <label class="col-sm-2 control-label" for="input-manufacturer">
                </label>
                <div class="col-sm-1  text-center">
                  选项
                </div>
                <div class="col-sm-9">
                </div>
              </div>
               <div class="form-group">
              <label for="input-type-id" class="col-sm-2 control-label">
                <span title="" data-toggle="tooltip" data-original-title="不同分类对应不同的属性列表">商品类型</span>
              </label>
              <div class="col-sm-1">
              </div>
              <div class="col-sm-9">
                <select class="form-control" id="input-type-id" name="type_id">
                  <option value="0" selected="">--未选择--</option>
          <volist name="goods_type" id="type">
                  <option value="{$type['goods_type_id']}">{$type['title']}</option>
          </volist>
                </select>
              </div>
            </div>
          
           
             
          </div>
          <div id="tab-option" class="tab-pane">
            <div class="row">
              <div class="col-sm-2">
                <ul id="option" class="nav nav-pills nav-stacked">
                  <li>
                    <input type="text" class="form-control" id="input-option" placeholder="选项名称" value="" name="option">
                  </li>
                </ul>
              </div>
              <div class="col-sm-10">
                <div class="tab-content"></div>
              </div>
            </div>
          </div>
          <div id="tab-recurring" class="tab-pane">
            <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover">

                    </td>

            </div>

          <div id="tab-discount" class="tab-pane">

              <table class="table table-striped table-bordered table-hover" id="discount">

                  </tr>

                <tbody></tbody>

          <div id="tab-special" class="tab-pane">

                </thead>
                <tbody></tbody>
                <tfoot>

                    <td colspan="2"></td>
                    <td class="text-left">
                      <button class="btn btn-primary" title="" data-toggle="tooltip" onclick="addImage();" type="button" data-original-title="添加图片">
                        <i class="fa fa-plus-circle"></i>
                      </button>
                    </td>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
          <div id="tab-reward" class="tab-pane">
            <div class="form-group">
              <label for="input-points" class="col-sm-2 control-label">
                <span title="" data-toggle="tooltip" data-original-title="购买此商品需要的积分，如果你不想设置需要的积分，就填写0">积分</span>
              </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="input-points" placeholder="积分" value="" name="points">
              </div>
            </div>
            <div class="table-responsive">
              <table class="table table-bordered table-hover">
                <thead>
                  <tr>
                    <td class="text-left">客户组</td>
                    <td class="text-right">积分</td>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="text-left">Default</td>
                    <td class="text-right">
                      <input type="text" class="form-control" value="" name="product_reward[1][points]">
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div id="tab-design" class="tab-pane">
            <div class="table-responsive">
              <table class="table table-bordered table-hover">
                <thead>
                  <tr>
                    <td class="text-left">网店</td>
                    <td class="text-left">布局覆盖</td>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="text-left">默认</td>
                    <td class="text-left">
                      <select class="form-control" name="product_layout[0]">
                        <option value=""></option>
                        <option value="6">Account</option>
                        <option value="10">Affiliate</option>
                        <option value="3">Category</option>
                        <option value="7">Checkout</option>
                        <option value="12">Compare</option>
                        <option value="8">Contact</option>
                        <option value="4">Default</option>
                        <option value="1">Home</option>
                        <option value="11">Information</option>
                        <option value="5">Manufacturer</option>
                        <option value="2">Product</option>
                        <option value="13">Search</option>
                        <option value="9">Sitemap</option>
                      </select>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

	<script src="__PUBLIC__/Back/jquery-file-upload/js/jquery.fileupload.js"></script>
	<script>
	var url = '{:U('Back/Shop/imageUpload')}';
	$('#input-image').fileupload({
		url: url,
		dataType: 'json',
		//上传完成后的动作
		done: function(e, response) {
			if (response.result.error == '0') {
				// 一旦上传成功，设置隐藏域的value
				$('input[name=image]').eq(0).val(response.result.image);
				$('input[name=image_thumb]').eq(0).val(response.result.image_thumb);

				$('#img-image-thumb').attr('src', '__UPLOAD__Back/Goods/' + response.result.image).show();
				 
			} else {
				// 上传失败
				alert('商品图像上传失败');
			}
		}
	});
	</script>
